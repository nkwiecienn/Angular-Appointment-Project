<div 
  class="slot-block" 
  [ngClass]="getCssClass()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <small>{{ slot.startTime }} - {{ slot.endTime }}</small>

  <div 
    class="slot-tooltip" 
    *ngIf="showTooltip"
  >
    <strong>Szczegóły wizyty</strong><br>
    <div [innerHTML]="getReservationDetails()"></div>
  </div>
</div>
