<div class="container">
    <h2>Kalendarz</h2>
    <p>Tydzień: {{ currentWeekLabel }}</p>
  
    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-primary" (click)="goToPreviousWeek()">Poprzedni tydzień</button>
      <button class="btn btn-primary" (click)="goToNextWeek()">Następny tydzień</button>
    </div>
  
    <div class="row">
      <div class="col" *ngFor="let day of weekDays">
        <app-calendar-day-column [dayData]="day"></app-calendar-day-column>
      </div>
    </div>
  </div>
