<div
  class="p-1 mb-1"
  [ngClass]="{
    'bg-danger text-white': slotData.isReserved,
    'bg-secondary': slotData.isPast && !slotData.isReserved,
    'bg-success': !slotData.isPast && !slotData.isReserved
  }"
>
  {{ slotData.startTime }} - {{ slotData.endTime }}
  <ng-container *ngIf="slotData.isReserved">
    (ZajÄ™te, typ: {{ slotData.type }}, {{ slotData.reservationDetails }})
  </ng-container>
</div>
